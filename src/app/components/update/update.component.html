<div class="body">
  <h1 class="heading">
    Update Employee
</h1>
 <div class="card" >
     <div class="card-body">       
      <form>
        <label>Name</label><br>
        <input type="text" name="Name" [(ngModel)]="name" required value="{{this.name}}"><br><br>

        <label>Last Name</label><br>
        <input type="text" name="lastName" [(ngModel)]="lastName" required value="{{this.lastName}}"><br><br>

        <label>Cell Number</label><br>
        <input type="text" name="cellNumber" [(ngModel)]="cellNumber" required value="{{this.cellNumber}}"><br><br>

        <label>Email</label><br>
        <input type="text" name="email" [(ngModel)]="email" required value="{{this.email}}"><br><br>

        <label>Role</label><br>
        <input type="text" name="role" [(ngModel)]="role" required value="{{this.role}}"><br><br>

        <label>Salary</label><br>
        <input type="text" name="salary" [(ngModel)]="salary" required value="{{this.salary}}"><br><br>

      </form><br>
      <button class="btn" type="submit" id="update" (click)="update()">Update</button>
      <button class="btn" type="submit" id="back" routerLink="/">Back</button>
    </div>
</div>
</div>
